<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Form</title>
    <style>
        table {
            border: 2px solid grey;
        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <form>
        <div align="center">
            <table>
                <tr style="background-color: grey;">
                    <th colspan="3" style="text-align: left;">Apply For Moderator</th>
                </tr>
                <tr>
                    <th style="width: 180px;">Name</th>
                    <td>
                        <input type="text" id="fname" name="fname" placeholder="First Name" required>
                    </td>
                    <td>
                        <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                    </td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>
                        <input type="radio" name="gender" id="gender">Male
                        <input type="radio" name="gender" id="gender1">Female
                    </td>
                </tr>
                <tr>
                    <th>Language</th>
                    <td>
                        <input type="checkbox" name="language" id="hindi">Hindi
                        <input type="checkbox" name="language" id="english">English
                        <input type="checkbox" name="language" id="both">Both
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="email" name="email" id="email" placeholder="xyz123@gmail.com" required>
                    </td>
                </tr>
                <tr>
                    <th>Contact Number</th>
                    <td>
                        <input type="tel" id="number" name="number" style="width: 45.5px;" placeholder="123"
                            maxlength="3" pattern="[1-9]{1}[0-9]{2}" required>
                        <input type="tel" id="number" name="number" style="width: 45.5px;" placeholder="456"
                            maxlength="3" pattern="[0-9]{3}" required>
                        <input type="tel" id="number" name="number" style="width: 45.5px;" placeholder="7890"
                            maxlength="4" pattern="[0-9]{4}" required>
                    </td>
                </tr>
                <tr>
                    <th rowspan="4">Address</th>
                    <td colspan="2">
                        <input type="text" name="address1" id="address1" style="width: 98%;"
                            placeholder="Adddress Line 1" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" name="address2" id="address2" style="width: 98%;"
                            placeholder="Adddress Line 2" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="city" id="city" placeholder="City" required>
                    </td>
                    <td>
                        <input type="text" name="state" id="state" placeholder="State" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="zipcode" id="zipcode" placeholder="Zipcode" maxlength="6" required>
                    </td>
                    <td>
                        <input type="text" name="country" id="country" placeholder="Country" required>
                    </td>
                </tr>
                <tr>
                    <th>Accommodation Status</th>
                    <td>
                        <select name="option" id="option" style="width: 170px; height: 21.5px;">
                            <option value="option1">Yes</option>
                            <option value="option2">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Tell Us About Why Should We Pick You As Our Moderator</th>
                    <td colspan="2">
                        <textarea name="about" id="about" cols="30" rows="10" required></textarea>
                    </td>
                </tr>
                <tr>
                    <th>Security Code</th>
                    <td>
                        <input type="text" name="code" id="code" style="width: 55px; text-align: center;"
                            placeholder="X5jH" disabled>
                        <input type="text" name="code" id="code" style="width: 55px;" maxlength="6" required>
                        <img src="/images/Refresh Simple.png" alt="Refresh" style="height: 12px;">
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center;">
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </div>
    </form>
</body>

</html>
