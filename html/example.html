<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table With Span</title>
</head>

<body>
    <table border="3" align="center">
        <tr>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
        </tr>
        <tr>
            <td rowspan="5">span rows</td>
            <td colspan="3">span coulmns</td>
        </tr>
        <tr>
            <td colspan="2">span coulmns</td>
            <td rowspan="4">span both</td>
        </tr>
        <tr>
            <td rowspan="3">span rows</td>
            <td>span columns</td>
        </tr>
        <tr>
            <td>span <br> both</td>
        </tr>
    </table>
</body>

</html>
