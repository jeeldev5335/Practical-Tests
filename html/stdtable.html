<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
        <h1>Student Table</h1>
        <form action="form.css">
            <div>
                <label for="name">Name : </label>
                <input type="text" name="Name" id="name" placeholder="Enter Your Name" />
            </div>
            <div>
                <label for="radio1">sex : </label>
                <input type="radio" name="radio" id="radio1" /> Male
                <input type="radio" name="radio" id="radio2" /> Female
                <input type="radio" name="radio" id="radio3" /> other
            </div>
            <div>
                <label for="start">Birth Date :</label>
                <input type="date" id="start" name="date">
            </div>
            <div>
                <label for="department">Department :</label>
                <select name="department" id="department">
                    <option value="select">--select--</option>
                    <option value="computer">computer</option>
                    <option value="electric">electric</option>
                    <option value="civil">civil</option>
                    <option value="mechanical">mechanical</option>
                </select>
            </div>
            <div>
                <input type="submit" value="submit">
            </div>
        </form>
</body>

</html>
