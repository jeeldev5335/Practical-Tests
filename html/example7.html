<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            padding: 0 6px;
            float: left;
            width: 24%;
        }

        div.gallery {
            border: 1px solid #ccc;
        }

        div.gallery:hover {
            border: 2px solid seagreen;
        }

        img {
            width: 99.9%;
            /* width: 300px; */
            height: 250px;
        }

        .text {
            text-align: center;
        }

        @media only screen and (max-width:900px) {
            .container {
                width: 50%;
                padding: 20px;
            }
        }

        @media only screen and (max-width:390px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div>
        <div class="container">
            <div class="gallery">
                <a href="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    target="_blank">
                    <img src="/images/Morpinch.jpg" alt="Morpinch">
                </a>
                <div class="text">

        </div>

                    target="_blank">
