<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="../JavaScript/validation.js"></script>
    <style>
        .colour{
            color: red;
        }
        tr {
            vertical-align: top;
        }

        /* input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        } */

    </style>
</head>

<body>
    <form id="form" method="POST" onsubmit="return false">
        <div align="center">
            <fieldset style="width: 35%;">
                <legend style="text-align: center;">Personal Info :</legend>
                <a href="#username">
                    <h1>Registration Form</h1>
                </a>
                <table border="0">
                    <tr>
                        <td align="right">
                            <label for="username">User Name :</label>
                        </td>
                        <td>
                            <input type="text" id="username" name="username"
                                placeholder="Reqired and must be of length 5 to 12" style="width: 250px;" />
                            <div id="usernameError" class="colour"></div>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="password">Password :</label>
                        </td>
                        <td>
                            <input type="text" name="password" id="password"
                                placeholder="Reqired and must be of length 8 to 12" style="width: 250px;" />
                            <div id="passwordError" class="colour"></div>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="confirmpassword">Confirm Password :</label>
                        </td>
                        <td>
                            <input type="text" name="confirmpassword" id="confirmpassword"
                                placeholder="Reqired and must be of length 7 to 12" style="width: 250px;" />
                            <div id="confirmpasswordError" class="colour"></div>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="name">Name :</label>
                        </td>
                        <td>
                            <input type="text" name="name" id="name" placeholder="Reqired and alphabates only"
                                style="width: 250px;" />
                            <div id="nameError" class="colour"></div>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="address">Address :</label>
                        </td>
                        <td>
                            <input type="text" name="address" id="address" placeholder="Required"
                                style="width: 250px;" />
                            <div id="addressError" class="colour"></div>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="country">Country :</label>
                        </td>
                        <td>
                            <select name="country" id="country" style="width:257px">
                                <option value="" style="text-align: center;" selected>--select--</option>
                                <option value="india">India</option>
                                <option value="usa">USA</option>
                                <option value="canada">Canada</option>
                            </select>
                            <div id="countryError" class="colour"></div>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="zipcode">Zip Code :</label>
                        </td>
                        <td>
                            <input type="text" name="zipcode" id="zipcode" maxlength="6" minlength="5" pattern="[1-9]{1}[0-9]{5}"
                                placeholder="Reqired and must be numeric only" style="width: 250px;" />
                            <div id="zipcodeError" class="colour"></div>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="phone">Phone no :</label>
                        </td>
                        <td>
                            <input type="tel" name="phone" id="phone" maxlength="10" pattern="[1-9]{1}[0-9]{9}"
                                placeholder="Reqired and must be numeric only" style="width: 250px;" />
                            <div id="phoneError" class="colour"></div>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="email">Email :</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email" placeholder="xyz@gmail.com"
                                style="width: 250px;" />
                            <div id="emailError" class="colour"></div>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="gender">Gender :</label>
                        </td>
                        <td>
                            <input type="radio" name="gender" id="gender" value="Male" /> <label for="gender">Male</label>
                            <input type="radio" name="gender" id="gender1" value="Female" /> <label for="gender1">Female</label>
                            <div id="genderError" class="colour"></div>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="language">Language :</label>
                        </td>
                        <td>
                            <input type="checkbox" name="language" id="language" value="english" /> <label for="language">English</label>
                            <input type="checkbox" name="language" id="nonLanguage" value="nonEnglish" /> <label for="nonLanguage">Non English</label>
                            <div id="languageError" class="colour"></div>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" valign="top">
                            <label for="about">Description :</label>
                        </td>
                        <td>
                            <textarea name="about" id="about" cols="30" rows="10" placeholder="Required"
                                style="width: 250px;"></textarea>
                            <div id="aboutError" class="colour"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center">
                            <button type="button" onclick="validateForm()">Submit</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </form>
</body>

</html>
